<html>

<head>
    <title>Create a new project</title>
    <script type="module">
        import { store } from "/components/projects/projectsStore.js";
    </script>
</head>

<body>
    <div x-data>
        <template x-if="$store.projects && $store.projects.selectedProject">
            <div>
                <!-- <div class="project-detail-header">
                        <div class="projects-project-card-title">Project details</div>
                        <div class="project-path" x-text="$store.projects.selectedProject.path"></div>
                    </div> -->

                <div class="projects-form-group">
                    <label class="projects-form-label">Description</label>
                    <span class="projects-form-description">Describe the project. This helps both you and the agent understand the project context.</span>
                    <textarea class="projects-form-textarea" x-model="$store.projects.selectedProject.description"
                        rows="5" placeholder="Enter project description"></textarea>
                </div>

                <div class="projects-form-group">
                    <label class="projects-form-label">Instructions</label>
                    <span class="projects-form-description">Provide specific instructions for the agent related to this project.</span>
                    <textarea class="projects-form-textarea" style="min-height: 25em;" x-model="$store.projects.selectedProject.instructions"
                        rows="5" placeholder="Enter project instructions"></textarea>
                </div>
            </div>


        </template>
    </div>
</body>
<style>
</style>

</html>
