<html>

<head>
    <title>Step Details</title>
    <script type="module">
        import { store } from "/components/modals/process-step-detail/step-detail-store.js";
    </script>
</head>

<body>
    <div x-data="{ showRaw: false }"
         x-effect="if (showRaw) { $nextTick(() => $store.stepDetail.initRawEditor()) } else { $store.stepDetail.destroyRawEditor() }">
        <template x-if="$store.stepDetail && $store.stepDetail.selectedStepForDetail">
            <div class="step-detail-container">
                <!-- Compact Modal Header -->
                <div class="modal-header modal-header-compact">
                    <div class="header-info">
                        <span class="step-type-label" x-text="$store.stepDetail.formatStepType($store.stepDetail.selectedStepForDetail?.type)"></span>
                        <template x-if="$store.stepDetail.selectedStepForDetail?.headerLabels">
                            <template x-for="(label, index) in $store.stepDetail.selectedStepForDetail?.headerLabels || []" :key="index">
                                <span :class="label.class || 'header-label'" x-text="label.label"></span>
                            </template>
                        </template>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-action-header copy-all" 
                                @click.stop="$store.stepDetail.copyToClipboard($store.stepDetail.formatStepForCopy($store.stepDetail.selectedStepForDetail))"
                                title="Copy Complete Step with Metadata">
                            <span class="material-symbols-outlined">copy_all</span> All
                        </button>
                        <button class="btn btn-action-header copy-content" 
                                @click.stop="$store.stepDetail.copyToClipboard($store.stepDetail.getStepPrimaryContent($store.stepDetail.selectedStepForDetail))"
                                title="Copy Raw LLM Response">
                            <span class="material-symbols-outlined">content_copy</span> Content
                        </button>
                        <button class="btn btn-action-header toggle-raw" 
                                @click.stop="showRaw = !showRaw"
                                :class="{ 'active': showRaw }"
                                title="Toggle Raw JSON View">
                            <span class="material-symbols-outlined">data_object</span>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Raw JSON View with ACE Editor -->
                    <div class="raw-json-section" x-show="showRaw">
                        <div id="step-detail-raw-editor"></div>
                    </div>

                    <!-- Formatted View -->
                    <div class="formatted-content" x-show="!showRaw" x-init="$nextTick(() => $store.stepDetail.renderSegmentButtons())">
                        <!-- Heading/Title Section -->
                        <template x-if="$store.stepDetail.selectedStepForDetail?.heading">
                            <div class="content-block">
                                <h4>Heading</h4>
                                <div class="content-text" x-text="$store.stepDetail.cleanHeading($store.stepDetail.selectedStepForDetail?.heading)"></div>
                                <div class="step-action-buttons" data-segment="heading"></div>
                            </div>
                        </template>

                        <!-- Generic KVPs for all types -->
                        <template x-if="$store.stepDetail.selectedStepForDetail?.kvps">
                            <div class="content-block">
                                <h4>Details</h4>
                                <div class="kvps-display"><template x-for="[key, value] in Object.entries($store.stepDetail.selectedStepForDetail?.kvps || {})" :key="key"><span class="kvp-line"><span class="kvp-key" x-text="$store.stepDetail.formatKey(key)"></span><span class="kvp-value" x-text="$store.stepDetail.formatValue(value)"></span></span></template></div>
                                <div class="step-action-buttons" data-segment="details"></div>
                            </div>
                        </template>

                        <!-- Content -->
                        <template x-if="$store.stepDetail.selectedStepForDetail?.content">
                            <div class="content-block">
                                <h4>Content</h4>
                                <pre class="result-content" x-text="$store.stepDetail.selectedStepForDetail?.content"></pre>
                                <div class="step-action-buttons" data-segment="content"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <style>
        .step-detail-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 80vh;
        }

        .modal-header-compact {
            position: sticky;
            padding: 0.75rem 1rem;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .step-type-label {
            font-weight: 500;
            color: var(--color-text);
        }

        .header-label,
        .tool-name-badge {
            background: var(--color-message-bg);
            color: var(--color-text);
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            border: 1px solid var(--color-border);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action-header {
            padding: 0.4rem 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--color-message-bg);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.15s ease;
        }

        .btn-action-header .material-symbols-outlined {
            font-size: 18px;
        }

        .btn-action-header:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .btn-action-header.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }


        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .raw-json-section {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #step-detail-raw-editor {
            width: 100%;
            height: 60vh;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }

        #step-detail-raw-editor .ace_scrollbar-v {
            overflow-y: auto;
        }

        #step-detail-raw-editor::-webkit-scrollbar {
            width: 0;
        }

        .formatted-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .content-block {
            padding: var(--spacing-xs) 0;
        }

        .content-block h4 {
            margin: 0 0 0.75rem 0;
            color: var(--color-text);
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .content-text {
            color: var(--color-text);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .result-content {
            font-family: monospace !important;
            font-size: 0.85rem;
            margin: 0;
            max-height: 40vh;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .kvps-display {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .kvp-line {
            display: block;
        }

        .kvp-key {
            color: var(--color-text-muted);
            margin-right: 0.5rem;
        }

        .kvp-key::after {
            content: ':';
        }

        .kvp-value {
            color: var(--color-text);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .step-action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
            margin-top: 0.75rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--color-border);
            opacity: 1;
            pointer-events: auto;
        }

        .modal-scroll::-webkit-scrollbar {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .modal-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .modal-scroll::-webkit-scrollbar-thumb {
            background: transparent;
        }

        .modal-body::-webkit-scrollbar,
        .result-content::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .modal-body::-webkit-scrollbar-track,
        .result-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .modal-body::-webkit-scrollbar-thumb,
        .result-content::-webkit-scrollbar-thumb {
            background-color: rgba(155, 155, 155, 0.5);
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            .modal-header-compact {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</body>

</html>
