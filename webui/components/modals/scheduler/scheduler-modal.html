<html>
<head>
  <title>Task Scheduler</title>
  <script type="module">
    import { store } from "/components/modals/scheduler/scheduler-store.js";
  </script>
</head>
<body>
  <div x-data x-init="$store.schedulerStore.onTabActivated()" x-destroy="$store.schedulerStore.onModalClosed()">
    <template x-if="$store.schedulerStore">
      <div class="scheduler-modal-content">
        <div id="scheduler-settings-root" class="scheduler-dashboard">
          <div class="scheduler-dashboard-description">Manage scheduled tasks and automated processes for Agent Zero.</div>
          <x-component path="modals/scheduler/scheduler-task-editor.html"></x-component>
          <x-component path="modals/scheduler/scheduler-task-list.html"></x-component>
        </div>
      </div>
    </template>

    <!-- Modal Footer (exists immediately so modals.js can move it) -->
    <template x-if="$store.schedulerStore">
      <div class="modal-footer scheduler-modal-footer" data-modal-footer
           x-show="$store.schedulerStore.isCreating || $store.schedulerStore.isEditing">
        <div class="buttons-container scheduler-modal-footer-actions">
          <div class="buttons-left">
            <button type="button" class="button cancel"
                    x-show="$store.schedulerStore.isEditing"
                    @click="$store.schedulerStore.deleteTask($store.schedulerStore.editingTask.uuid)">Delete</button>
          </div>
          <div class="buttons-right">
            <button type="button" class="button cancel"
                    @click="$store.schedulerStore.cancelEdit()">Cancel</button>
            <button type="button" class="button confirm"
                    @click="$store.schedulerStore.saveTask()">Save</button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <style>
    .scheduler-modal-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 400px;
    }
    .scheduler-dashboard {
      padding: 0;
    }
    .scheduler-dashboard-description {
      padding: 1rem 0;
    }

    .scheduler-modal-footer {
      padding: 0.6rem 1rem;
    }

    .scheduler-modal-footer-actions {
      width: 100%;
    }
  </style>
</body>
</html>
