<html>
  <head>
    <title>A0 MCP Server</title>
  </head>

  <body>
    <div x-data="{ get settings() { return $store.settingsStore.settings } }">
      <template x-if="settings">
        <div>
          <div class="section-title">A0 MCP Server</div>
          <div class="section-description">
            Agent Zero can be exposed as an SSE MCP server. See <a href="javascript:openModal('settings/mcp/server/example.html')">connection example</a>.
          </div>

          <div class="field">
            <div class="field-label">
              <div class="field-title">Enable A0 MCP Server</div>
              <div class="field-description">
                Expose Agent Zero as an SSE/HTTP MCP server. This will make this A0 instance available to MCP clients.
              </div>
            </div>
            <div class="field-control">
              <label class="toggle">
                <input type="checkbox" x-model="settings.mcp_server_enabled" />
                <span class="toggler"></span>
              </label>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
