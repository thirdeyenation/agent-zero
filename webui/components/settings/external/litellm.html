<html>
  <head>
    <title>LiteLLM</title>
  </head>

  <body>
    <div x-data="{ get settings() { return $store.settingsStore.settings } }">
      <template x-if="settings">
        <div>
          <div class="section-title">LiteLLM Global Settings</div>
          <div class="section-description">
            Configure global parameters passed to LiteLLM for all providers.
          </div>

          <div class="field field-full">
            <div class="field-label">
              <div class="field-title">LiteLLM global parameters</div>
              <div class="field-description">
                Global LiteLLM params (e.g. timeout, stream_timeout) in .env format: one KEY=VALUE per line. Example: <code>stream_timeout=30</code>. Applied to all LiteLLM calls unless overridden. See <a href='https://docs.litellm.ai/docs/set_keys' target='_blank'>LiteLLM</a> and <a href='https://docs.litellm.ai/docs/proxy/timeout' target='_blank'>timeouts</a>.
              </div>
            </div>
            <div class="field-control">
              <textarea style="height: 12em" x-model="settings.litellm_global_kwargs"></textarea>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
