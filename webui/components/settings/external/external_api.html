<html>
  <head>
    <title>External API</title>
  </head>

  <body>
    <div x-data>
      <div>
        <div class="section-title">External API</div>
        <div class="section-description">
          Agent Zero provides external API endpoints for integration with other applications. These endpoints use API key authentication and support text messages and file attachments.
        </div>

        <div class="field">
          <div class="field-label">
            <div class="field-title">API Examples</div>
            <div class="field-description">
              View examples for using Agent Zero's external API endpoints with API key authentication.
            </div>
          </div>
          <div class="field-control">
            <button
              class="btn btn-field"
              @click="$store.settings.handleFieldButton({ id: 'external_api_examples' })"
            >
              Show API Examples
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
