<html>
  <head>
    <title>Secrets</title>
  </head>

  <body>
    <div x-data="{ get settings() { return $store.settings.settings } }">
      <template x-if="settings">
        <div>
          <div class="section-title">Secrets Management</div>
          <div class="section-description">
            Manage secrets and credentials that agents can use without exposing values to LLMs, chat history or logs. Placeholders are automatically replaced with values just before tool calls. If bare passwords occur in tool results, they are masked back to placeholders.
          </div>

          <div class="field field-full">
            <div class="field-label">
              <div class="field-title">Variables Store</div>
              <div class="field-description">
                Store non-sensitive variables in .env format e.g. EMAIL_IMAP_SERVER="imap.gmail.com", one item per line. You can use comments starting with # to add descriptions for the agent. See <a href="javascript:openModal('settings/secrets/example-vars.html')">example</a>.<br>These variables are visible to LLMs and in chat history, they are not being masked.
              </div>
            </div>
            <div class="field-control">
              <textarea style="height: 20em" x-model="settings.variables"></textarea>
            </div>
          </div>

          <div class="field field-full">
            <div class="field-label">
              <div class="field-title">Secrets Store</div>
              <div class="field-description">
                Store secrets and credentials in .env format e.g. EMAIL_PASSWORD="s3cret-p4$$w0rd", one item per line. You can use comments starting with # to add descriptions for the agent. See <a href="javascript:openModal('settings/secrets/example-secrets.html')">example</a>.<br>These variables are not visile to LLMs and in chat history, they are being masked. ⚠️ only values with length >= 4 are being masked to prevent false positives.
              </div>
            </div>
            <div class="field-control">
              <textarea style="height: 20em" x-model="settings.secrets"></textarea>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
