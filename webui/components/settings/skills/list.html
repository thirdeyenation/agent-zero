<html>
<head>
    <title>List Skills</title>
    <script type="module">
        import { store } from "/components/settings/skills/skills-list-store.js";
    </script>
</head>
<body>
    <div x-data>
        <template x-if="$store.skillsListStore">
            <div x-init="$store.skillsListStore.init()" x-destroy="$store.skillsListStore.onClose()">

                <div class="section-title">List Skills</div>
                <div class="section-description">
                    Browse skills across global and project scopes. Duplicates are shown individually.
                </div>

                <div class="skills-list-controls">
                    <div class="field">
                        <div class="field-label">
                            <div class="field-title">Filter by project</div>
                            <!-- <div class="field-description">
                                Includes global skills plus the selected project.
                            </div> -->
                        </div>
                        <div class="field-control">
                            <select x-model="$store.skillsListStore.projectName"
                                @change="$store.skillsListStore.loadSkills()">
                                <option value="">No project</option>
                                <template x-for="project in $store.skillsListStore.projects" :key="project.name">
                                    <option :value="project.name" x-text="project.title || project.name"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    <div class="skills-list-actions">
                        <button type="button" class="button confirm" title="Refresh"
                            @click="$store.skillsListStore.loadSkills()"
                            :disabled="$store.skillsListStore.loading">
                            <span class="icon material-symbols-outlined">refresh</span> Refresh
                        </button>
                    </div>
                </div>

                <div x-show="$store.skillsListStore.loading" class="loading">
                    <span>Loading skills...</span>
                </div>

                <div x-show="$store.skillsListStore.error" class="error">
                    <span x-text="$store.skillsListStore.error"></span>
                </div>

                <template
                    x-if="!$store.skillsListStore.loading && !$store.skillsListStore.error && $store.skillsListStore.skills.length === 0">
                    <div class="skills-empty">No skills found.</div>
                </template>

                <div class="skills-list">
                    <template x-for="skill in $store.skillsListStore.skills" :key="skill.path">
                        <div class="skill-card">
                            <div class="skill-header">
                                <div class="skill-title" x-text="skill.name || '(unnamed skill)'"></div>
                                <div class="skill-actions">
                                    <button type="button" class="button confirm" title="Open in browser"
                                        @click="$store.skillsListStore.openSkill(skill)">
                                        <span class="icon material-symbols-outlined">folder_open</span> Open
                                    </button>
                                    <button type="button" class="button cancel icon-button" title="Delete"
                                        @click="$confirmClick($event, () => $store.skillsListStore.deleteSkill(skill))">
                                        <span class="icon material-symbols-outlined">delete</span>
                                    </button>
                                </div>
                            </div>
                            <div class="skill-description" x-text="skill.description || 'No description provided.'"></div>
                            <div class="skill-location">
                                <span>Location:</span>
                                <code x-text="skill.path"></code>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </template>
    </div>

    <style>
        .skills-list-controls {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .skills-list-actions {
            margin-left: auto;
        }

        .skills-list {
            margin-top: 1rem;
        }

        .skill-card {
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 0.75rem;
            background: var(--color-bg-primary);
        }

        .skill-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .skill-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .skill-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .skill-description {
            margin-top: 0.35rem;
            color: var(--color-text-secondary);
        }

        .skill-location {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .skills-empty {
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px dashed var(--color-border);
            border-radius: 4px;
            text-align: center;
            color: var(--color-text-secondary);
        }

        .loading {
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: var(--color-secondary);
        }

        .error {
            color: var(--color-error);
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--color-error-bg);
            border-radius: 4px;
        }
    </style>
</body>
</html>
