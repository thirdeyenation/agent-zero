<html>
<head>
    <title>List Skills</title>
    <script type="module">
        import { store } from "/components/settings/skills/skills-list-store.js";
    </script>
</head>
<body>
    <div x-data>
        <template x-if="$store.skillsListStore">
            <div x-init="$store.skillsListStore.init()" x-destroy="$store.skillsListStore.onClose()">

                <div class="section-title">List Skills</div>
                <div class="section-description">
                    Browse skills across global and project scopes. Duplicates are shown individually.
                </div>

                <div class="skills-toolbar">
                    <div class="skills-toolbar-row">
                        <label class="skills-toolbar-item">
                            <span class="skills-toolbar-label">Project</span>
                            <select x-model="$store.skillsListStore.projectName"
                                @change="$store.skillsListStore.loadSkills()">
                                <option value="">All</option>
                                <template x-for="project in $store.skillsListStore.projects" :key="project.key">
                                    <option :value="project.key" x-text="project.label"></option>
                                </template>
                            </select>
                        </label>

                        <label class="skills-toolbar-item">
                            <span class="skills-toolbar-label">Agent profile</span>
                            <select x-model="$store.skillsListStore.agentProfileKey"
                                @change="$store.skillsListStore.loadSkills()">
                                <option value="">All</option>
                                <template x-for="agentProfile in $store.skillsListStore.agentProfiles" :key="agentProfile.key">
                                    <option :value="agentProfile.key" x-text="agentProfile.label"></option>
                                </template>
                            </select>
                        </label>

                        <div class="skills-toolbar-actions">
                            <button type="button" class="button confirm" title="Refresh"
                                @click="$store.skillsListStore.loadSkills()"
                                :disabled="$store.skillsListStore.loading">
                                <span class="icon material-symbols-outlined">refresh</span> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <div x-show="$store.skillsListStore.loading" class="loading">
                    <span>Loading skills...</span>
                </div>

                <div x-show="$store.skillsListStore.error" class="error">
                    <span x-text="$store.skillsListStore.error"></span>
                </div>

                <template
                    x-if="!$store.skillsListStore.loading && !$store.skillsListStore.error && $store.skillsListStore.skills.length === 0">
                    <div class="skills-empty">No skills found.</div>
                </template>

                <div class="skills-list">
                    <template x-for="skill in $store.skillsListStore.skills" :key="skill.path">
                        <div class="skill-card">
                            <div class="skill-header">
                                <div class="skill-heading">
                                    <div class="skill-title" x-text="skill.name || '(unnamed skill)'"></div>
                                    <code class="skill-path" x-text="skill.path"></code>
                                </div>
                                <div class="skill-actions">
                                    <button type="button" class="button" title="Open in browser"
                                        @click="$store.skillsListStore.openSkill(skill)">
                                        <span class="icon material-symbols-outlined">folder_open</span> Open
                                    </button>
                                    <button type="button" class="button cancel icon-button" title="Delete"
                                        @click="$confirmClick($event, () => $store.skillsListStore.deleteSkill(skill))">
                                        <span class="icon material-symbols-outlined">delete</span>
                                    </button>
                                </div>
                            </div>
                            <div class="skill-description" x-text="skill.description || 'No description provided.'"></div>
                        </div>
                    </template>
                </div>

            </div>
        </template>
    </div>

    <style>
        .skills-toolbar {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-top: 0.5rem;
        }

        .skills-toolbar-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .skills-toolbar-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1 1 18rem;
            min-width: 12rem;
            margin: 0;
        }

        .skills-toolbar-label {
            font-weight: 600;
            color: var(--color-text-secondary);
            white-space: nowrap;
        }

        .skills-toolbar-item select {
            flex: 1 1 auto;
            min-width: 0;
        }

        .skills-toolbar-actions {
            margin-left: auto;
            flex: 0 0 auto;
        }

        @media (max-width: 640px) {
            .skills-toolbar-row {
                gap: 0.5rem;
            }

            .skills-toolbar-item {
                flex-basis: 100%;
                min-width: 0;
            }

            .skills-toolbar-actions {
                width: 100%;
                margin-left: 0;
            }

            .skills-toolbar-actions .button {
                width: 100%;
            }
        }

        .skills-list {
            margin-top: 1rem;
        }

        .skill-card {
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 0.75rem;
            background: var(--color-bg-primary);
        }

        .skill-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: nowrap;
            min-width: 0;
        }

        .skill-heading {
            display: flex;
            flex-direction: column;
            min-width: 0;
            flex: 1 1 auto;
        }

        .skill-title {
            font-weight: 600;
            font-size: 1rem;
            min-width: 0;
            flex: 1 1 auto;
        }

        .skill-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: var(--spacing-sm);
            flex-wrap: wrap;
            min-width: 0;
            flex: 0 1 11.5rem;
            max-width: 100%;
            justify-content: flex-end;
        }

        .skill-description {
            margin-top: 0.35rem;
            color: var(--color-text-secondary);
            font-size: var(--font-size-small);
        }

        .skill-path {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            min-width: 0;
            max-width: 100%;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        .skills-empty {
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px dashed var(--color-border);
            border-radius: 4px;
            text-align: center;
            color: var(--color-text-secondary);
        }

        .loading {
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: var(--color-secondary);
        }

        .error {
            color: var(--color-error);
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--color-error-bg);
            border-radius: 4px;
        }
    </style>
</body>
</html>
